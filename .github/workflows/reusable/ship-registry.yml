# ------------------------------------------------------------------------------
# Reusable: Ship Container to GHCR
# ------------------------------------------------------------------------------
# Builds the container image with Nix, loads into Docker, pushes to GHCR.
# NOT auto-triggered. Call via: ci-cd-pipeline.yml
# ------------------------------------------------------------------------------

name: "Ship Container to GHCR"

on:
  workflow_call:
  workflow_dispatch:  # Manual run only; no auto-trigger

concurrency:
  group: ship-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25

      - name: Build container with Nix
        run: nix build .#container

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load, tag, and push
        shell: bash
        run: |
          set -euo pipefail

          docker load < result

          OWNER="${{ github.repository_owner }}"
          IMAGE="ghcr.io/${OWNER}/research-auditor"

          # Tag from the ref that triggered the run (e.g. v0.3.0).
          TAG="${{ github.ref_name }}"
          SHORT_SHA="$(echo "${{ github.sha }}" | cut -c1-7)"

          docker tag research-auditor:latest "${IMAGE}:${TAG}"
          docker tag research-auditor:latest "${IMAGE}:sha-${SHORT_SHA}"

          docker push "${IMAGE}:${TAG}"
          docker push "${IMAGE}:sha-${SHORT_SHA}"

          docker tag research-auditor:latest "${IMAGE}:latest"
          docker push "${IMAGE}:latest"

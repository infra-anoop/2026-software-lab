# ------------------------------------------------------------------------------
# Ship Container to GHCR
# ------------------------------------------------------------------------------
# Runs when you push a version tag (v*) or trigger manually. Builds the
# container image with Nix, loads it into the runner’s Docker, then pushes
# it to GitHub Container Registry (ghcr.io) under the repo owner and
# research-auditor image name. Used as the release/deploy step; Railway
# (or other platforms) can pull from GHCR.
# ------------------------------------------------------------------------------

name: "Ship Container to GHCR"

# Runs on tag push matching v* (e.g. v1.0.0, v0.3.0) or manual dispatch.
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

# One ship at a time per ref; do not cancel so the push completes.
concurrency:
  group: ship-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # packages: write required to push to ghcr.io.
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        # No nix_path override: CI uses the flake's pinned nixpkgs (flake.lock), same as local.

      # Produces result (symlink to docker image tarball in Nix store).
      - name: Build container with Nix
        run: nix build .#container

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # result is the Nix build output path; load into Docker then tag and push.
      - name: Load, tag, and push
        shell: bash
        run: |
          set -euo pipefail

          docker load < result

          OWNER="${{ github.repository_owner }}"
          IMAGE="ghcr.io/${OWNER}/research-auditor"

          # Tag from the ref that triggered the run (e.g. v0.3.0).
          TAG="${{ github.ref_name }}"
          SHORT_SHA="$(echo "${{ github.sha }}" | cut -c1-7)"

          docker tag research-auditor:latest "${IMAGE}:${TAG}"
          docker tag research-auditor:latest "${IMAGE}:sha-${SHORT_SHA}"

          docker push "${IMAGE}:${TAG}"
          docker push "${IMAGE}:sha-${SHORT_SHA}"

          # Push :latest so deploy.yml can auto-deploy to production (v* → Ship → Deploy)
          docker tag research-auditor:latest "${IMAGE}:latest"
          docker push "${IMAGE}:latest"

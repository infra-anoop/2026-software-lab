name: "Ship Container to GHCR"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: ship-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        # No nix_path override: CI uses the flake's pinned nixpkgs (flake.lock), same as local.

      - name: Build container with Nix
        run: nix build .#container

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load, tag, and push
        shell: bash
        run: |
          set -euo pipefail

          docker load < result

          OWNER="${{ github.repository_owner }}"
          IMAGE="ghcr.io/${OWNER}/research-auditor"

          TAG="${{ github.ref_name }}"          # e.g. v0.3.0
          SHORT_SHA="$(echo "${{ github.sha }}" | cut -c1-7)"

          docker tag research-auditor:latest "${IMAGE}:${TAG}"
          docker tag research-auditor:latest "${IMAGE}:sha-${SHORT_SHA}"

          docker push "${IMAGE}:${TAG}"
          docker push "${IMAGE}:sha-${SHORT_SHA}"

          # Optional: also update "latest" on every release tag (commented by default)
          # docker tag research-auditor:latest "${IMAGE}:latest"
          # docker push "${IMAGE}:latest"

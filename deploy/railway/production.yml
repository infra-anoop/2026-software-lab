railway:
  project_name: "2026-software-lab"
  service_name: "research-auditor"
  environment_name: "production"

image:
  registry: "ghcr.io"
  # If your GHCR image is exactly ghcr.io/<owner>/<repo>, keep it as github.repository.
  # If you publish to ghcr.io/<owner>/research-auditor explicitly, set that exact path.
  repository: "${{ github.repository_owner }}/research-auditor"

runtime:
  # Only used if your Railway deploy mutation accepts overriding startCommand.
  # If the service already has the command configured in Railway, this can be "".
  start_command: "bash -c 'cd /app && uv sync --frozen && exec uv run --frozen python -m app.entrypoints.http'"